<!DOCTYPE html>
<html>
<head>
  <title>Timer Animation</title>
 <style>
  .wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.time-part-wrapper {
  display: flex;
  align-items: center;
  margin: 0 10px;
}

.time-part {
  position: relative;
  width: 40px;
  height: 60px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.digit-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.5s ease-in-out;
}

.digit {
  display: block;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  line-height: 60px;
}

.digit-wrapper.show {
  transform: translateY(-100%);
}
 </style>
</head>
<body>
  <div class="wrapper">
    <div class="time-part-wrapper">
      <div class="time-part minutes tens">
        <div class="digit-wrapper">
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
        </div>
      </div>
      <div class="time-part minutes ones">
        <div class="digit-wrapper">
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
        </div>
      </div>
    </div>

    <div class="time-part-wrapper">
      <div class="time-part seconds tens">
        <div class="digit-wrapper">
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
        </div>
      </div>
      <div class="time-part seconds ones">
        <div class="digit-wrapper">
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
        </div>
      </div>
    </div>

    <div class="time-part-wrapper">
      <div class="time-part hundredths tens">
        <div class="digit-wrapper">
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
        </div>
      </div>
      <div class="time-part hundredths ones">
        <div class="digit-wrapper">
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
          <span class="digit">0</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
