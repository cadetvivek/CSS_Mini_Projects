<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>My Maggi</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
        }
        .logo img {
            width: 100px;
            margin: 20px auto;
            display: block;
            background-color: rgb(174, 174, 61);
            padding: 10px;
            border-radius: 10px;
        }
        .left-navbar {
            width: 250px;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar i {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            padding: 1.5rem;
            width: 100%;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar i:hover {
            background-color: #f0e68c;
            color: #333;
        }
        .navbar i span {
            margin-left: 10px;
            font-size: 1.1rem;
        }
        .navbar i.active {
            background-color: #ff6161;
            color: white;
        }

        .right-content {
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .leftSign h1, .leftSign h3 {
            text-align: center;
        }

        .Media_Button {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .Media_Button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .Media_Button button:hover {
            background-color: #0056b3;
        }

        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 5px;
            padding: 10px;
            border-radius: 50%;
            color: #fff;
            background-color: #333;
            text-decoration: none;
        }

        .social-links a:hover {
            background-color: #555;
        }

        .register-section {
            margin-top: 20px;
            text-align: center;
        }

        .register-section a {
            text-decoration: none;
            color: #007bff;
        }

        .register-section a:hover {
            color: #0056b3;
        }


        

.footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    justify-content: center;
    position: absolute;
    bottom: 40px;
    margin-left: 250px;
    height: 150px;
   
    
}

.social-media {
    margin-bottom: 15px;
}

.social-media a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.5rem;
    transition: color 0.3s ease;
}

.social-media a:hover {
    color: #f0e68c;
}

.language-select {
    margin-bottom: 15px;
}

.language-select button {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 0 5px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.language-select button:hover {
    background-color: #f0e68c;
}

.links {
    margin-bottom: 15px;
}

.links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.links a:hover {
    color: #f0e68c;
}





   </style>   
</head>
<body>
    <div class="left-navbar">
        <div class="navbar">
            <div class="logo">
                <img src="https://www.maggi.in/sites/default/files/maggi_logo_png_0.png" alt="My-Maggi">
            </div>
            <i class="fa-solid fa-utensils"><span>Recipes</span></i>
            <i class="fa-solid fa-bowl-rice"><span>Maggi</span></i>
            <i class="fa-solid fa-calendar-days"><span>Menu Plan</span></i>
            <i class="fa-solid fa-magnifying-glass"><span>Search</span></i>
            <i class="fa-solid fa-user"><span>Login</span></i>
        </div>
    </div>

    <div class="right-content">
        <div class="leftSign">
            <h1>My Maggi</h1>
            <h3>Welcome back!</h3>
            <div class="Media_Button">
                <button>Sign in with Facebook</button>
                <button>Sign in with Google</button>
            </div>
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn">Login</button>
                <div class="social-links">
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="google"><i class="fa fa-google"></i></a>
                </div>
                <div class="register-section">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer">
        
            <div class="social-media">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="language-select">
              <button>EN</button>
              <button>HI</button> 
              <button>MR</button>
              <button>TE</button>
              <button>KN</button>
            </div>
            <div class="links">
              <a href="#">Copyright</a>
              <a href="#">Contact Us</a>
              <a href="#">Terms and Conditions</a>
              <a href="#">Privacy Policy</a>
            </div>
         
    </div>
</body>
</html>
